<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Ricettario</title>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Il Mio <span>Ricettario</span></h1>
    </header>

    <!-- Copertina Hero -->
    <div class="hero">
        <h2>Cosa vuoi cucinare oggi?</h2>
        <p>Trova l'ispirazione tra le nostre migliori ricette.</p>
    </div>

    <div class="container">
        <!-- BARRA DI RICERCA + SUGGERIMENTI -->
        <div class="search-container">
            <input type="text" 
                   class="search-input" 
                   id="input-ricerca"
                   placeholder="Cerca una ricetta (es. Carbonara, Pesce, Dolce...)" 
                   oninput="gestisciInput(this.value)"
                   autocomplete="off">
            
            <!-- Qui appariranno i suggerimenti -->
            <div id="suggerimenti-box" class="suggestions-box"></div>
        </div>

        <!-- FILTRI -->
        <div class="filters" id="contenitore-filtri"></div>

        <!-- GRIGLIA RICETTE -->
        <div class="recipe-grid" id="griglia-ricette">
            <!-- Qui vengono mostrate le ricette -->
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Il Mio Ricettario
    </div>

    <script>
        let tutteLeRicette = []; 

        // 1. Carichiamo i dati
        fetch('ricette.json')
            .then(response => response.json())
            .then(data => {
                tutteLeRicette = data; 
                generaFiltri(tutteLeRicette);
                mostraRicette(tutteLeRicette); 
            })
            .catch(error => console.error('Errore:', error));


        // --- FUNZIONE UNICA CHE GESTISCE L'INPUT ---
        function gestisciInput(testo) {
            const testoPulito = testo.toLowerCase().trim();
            
            // 1. Aggiorna la griglia (Filtro per TITOLO)
            const ricetteFiltrate = tutteLeRicette.filter(r => r.titolo.toLowerCase().includes(testoPulito));
            
            // Resetta bottoni filtri
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));

            // Mostra risultati griglia
            mostraRicette(ricetteFiltrate);

            // 2. Aggiorna i Suggerimenti (Autocomplete)
            mostraSuggerimenti(testoPulito, ricetteFiltrate);
        }


        // --- FUNZIONE PER MOSTRARE I SUGGERIMENTI ---
        function mostraSuggerimenti(testo, risultati) {
            const box = document.getElementById('suggerimenti-box');
            
            // Se non c'Ã¨ testo o non ci sono risultati, nascondi il box
            if (testo.length === 0 || risultati.length === 0) {
                box.style.display = 'none';
                box.innerHTML = '';
                return;
            }

            // Genera l'HTML dei suggerimenti
            let htmlSuggerimenti = '';
            
            // MODIFICA: Mostriamo massimo 3 suggerimenti (prima era 5)
            const maxSuggerimenti = risultati.slice(0, 3); 

            maxSuggerimenti.forEach(ricetta => {
                // Evidenziamo in grassetto la parte digitata
                const regex = new RegExp(`(${testo})`, 'gi');
                const titoloFormattato = ricetta.titolo.replace(regex, '<b>$1</b>');

                // MODIFICA: Al click chiamiamo selezionaSuggerimento invece di andare alla pagina
                htmlSuggerimenti += `
                    <div class="suggestion-item" onclick="selezionaSuggerimento('${ricetta.id}')">
                        ${titoloFormattato}
                    </div>
                `;
            });

            box.innerHTML = htmlSuggerimenti;
            box.style.display = 'block';
        }

        // --- NUOVA FUNZIONE: SELEZIONA SUGGERIMENTO (Autocomplete) ---
        function selezionaSuggerimento(id) {
            // Troviamo la ricetta completa dall'ID
            const ricetta = tutteLeRicette.find(r => r.id === id);
            
            if (ricetta) {
                // 1. Scrivi il titolo nella barra di ricerca
                const input = document.getElementById('input-ricerca');
                input.value = ricetta.titolo;

                // 2. Filtra la griglia mostrando solo questa ricetta
                mostraRicette([ricetta]);

                // 3. Nascondi il box dei suggerimenti
                document.getElementById('suggerimenti-box').style.display = 'none';
            }
        }

        // Chiudi i suggerimenti se clicco fuori dalla barra
        document.addEventListener('click', function(e) {
            const container = document.querySelector('.search-container');
            const box = document.getElementById('suggerimenti-box');
            if (!container.contains(e.target)) {
                box.style.display = 'none';
            }
        });


        // --- FUNZIONE GENERA FILTRI (Invariata) ---
        function generaFiltri(dati) {
            const contenitore = document.getElementById('contenitore-filtri');
            const categorieUniche = [...new Set(dati.map(r => r.categoria))].sort();

            let htmlBottoni = `<button class="filter-btn active" onclick="filtraRicette('tutti', this)">Tutti</button>`;

            categorieUniche.forEach(cat => {
                if(cat) {
                    htmlBottoni += `<button class="filter-btn" onclick="filtraRicette('${cat}', this)">${cat}</button>`;
                }
            });

            contenitore.innerHTML = htmlBottoni;
        }

        // --- FUNZIONE MOSTRA CARD (Invariata) ---
        function mostraRicette(listaRicette) {
            const container = document.getElementById('griglia-ricette');
            container.innerHTML = ''; 

            if(listaRicette.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                        <h3>Nessuna ricetta trovata ðŸ˜”</h3>
                        <p>Prova a cercare qualcos'altro o cambia categoria.</p>
                    </div>`;
                return;
            }

            listaRicette.forEach(ricetta => {
                let tagsHtml = '';
                if(ricetta.tags) {
                    ricetta.tags.forEach(tag => {
                        tagsHtml += `<span class="tag">${tag}</span>`;
                    });
                }

                const card = `
                    <div class="recipe-card">
                        <img src="${ricetta.img}" alt="${ricetta.titolo}">
                        <div class="card-content">
                            <div class="card-tags">${tagsHtml}</div>
                            <h3>${ricetta.titolo}</h3>
                            <p>${ricetta.descrizione}</p>
                            <a href="dettaglio.html?id=${ricetta.id}" class="button">VAI ALLA RICETTA</a>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // --- FUNZIONE FILTRO CATEGORIE (Invariata) ---
        function filtraRicette(categoria, bottoneCliccato) {
            document.querySelector('.search-input').value = '';
            document.getElementById('suggerimenti-box').style.display = 'none';

            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            bottoneCliccato.classList.add('active');

            if (categoria === 'tutti') {
                mostraRicette(tutteLeRicette);
            } else {
                const ricetteFiltrate = tutteLeRicette.filter(r => r.categoria === categoria);
                mostraRicette(ricetteFiltrate);
            }
        }
    </script>

</body>
</html>
